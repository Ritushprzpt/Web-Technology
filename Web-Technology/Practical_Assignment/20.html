<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                color: red;
            }
            .hotpink{
                color:hotpink;
            }
            #green{
                color:green;
            }
            h1{
                color:aqua;
            }
            p,h2{
                color:blueviolet;
            }
            a[href]{
                background: blue;
            }
        </style>
        <title>CSS Selectors</title>
    </head>
    <body>
        <h1>This is a element selector.</h1>
        <h2>This is a group selector.</h2>
        <h3 id="green">This is id selector.</h3>
        <h4 class="hotpink">This is class selector</h4>
        <p>This is also group selector.</p>
        <a href="https://www.facebook.com/">www.facebook.com</a>

    </body>
</html>
