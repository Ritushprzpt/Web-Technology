<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                color: blue;
            }
            .text_red{
                color:red;
            }
            #text_green{
                color:green;
            }
            h1{
                color:blue;
            }
            p,h2{
                color:blueviolet;
            }
            a[href]{
                background: black;
                color: white;
            }
        </style>
        <title>CSS Selectors</title>
    </head>
    <body>
        <h1>This is a element selector.</h1>
        <h2>This is a group selector.</h2>
        <h3 id="text_green">This is id selector.</h3>
        <h4 class="text_red">This is class selector</h4>
        <p>This is also group selector.</p>
        <a href="https://www.google.com/">Google</a>

    </body>
</html>
