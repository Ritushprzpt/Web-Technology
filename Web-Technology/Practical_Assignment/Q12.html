<!--Write an HTML program to take information of following information using forms:
a. Full Name
b. Address
c. Contact number
d. Country(Use select option)
e. Hobbies(Use check box)
f. Gender(Use radio button)-->

<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
        <table>
            <tr>
                <td><label for="full_name" class="user-info-label">Full Name</label></td>
                <td><input type="text" name="full_name" id="full_name" placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td><label for="address" class="user-info-label">Address</label></td>
                <td><input type="text" name="address" id="address" placeholder="Enter your adddress"></td>
            </tr>
            <tr>
                <td><label for="contact" class="user-info-label">Contact number</label></td>
                <td><input type="number" name="contact" id="contact" placeholder="Enter your contact number"></td>
            </tr>
            <tr>
                <td><label for="country" class="user-info-label">Country</label></td>
                <td>
                    <select name="country" id="country">
                        <option value="Nepal">Nepal</option>
                        <option value="India">India</option>
                        <option value="Thailand">Thailand</option>
                        <option value="USA">USA</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Hobbies" class="user-info-label">Hobbies</label></td>
                <td>
                    <input type="checkbox" name="Hobbies">Reading
                    <input type="checkbox" name="Hobbies">Writing
                    <input type="checkbox" name="Hobbies">Games
                    <input type="checkbox" name="Hobbies">Others
                </td>
            </tr>
            <tr>
                <td><label for="Gender" class="user-info-label">Gender</label></td>
                <td>
                    <input type="radio" name="Gender" id="male"/>Male
                    <input type="radio" name="Gender" id="female"/>Female
                    <input type="radio" name="Gender" id="others"/>Others
                </td>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </tr>
        </table>
    </form>
    </body>
</html>
