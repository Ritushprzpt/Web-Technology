<!DOCTYPE html>
<html>
    <head>
        <style>
            .size{
                font-size: 51px;
            }
        </style>
        <title>CSS Class Selector</title>
    </head>
    <body>
        <h1>CSS Class Selector</h1>
        <p class="size">This text is affected by css class selectors.</p>
        <p>This line is not affected.</p>
    </body>
</html>
