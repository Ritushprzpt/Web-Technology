<!-- HTML document with all the decorator tags such as bold, italic,..-->

<!DOCTYPE html>
<html>
<head>
	<title>Decorator Tags</title>
</head>
<body>
	<h1>Decorator Tags</h1>
	<b>This is a bold statement.</b> <br/>
	<i>This is a italic statement.</i> <br/>
	<u>This is a underline statement.</u> <br/>
	<strike>This is strike.</strike>
</body>
</html>
