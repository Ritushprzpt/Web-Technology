<!DOCTYPE html>
<html>
    <head>
        <style>
            #colorline{
                color: green;
            }
        </style>
        <title>CSS ID Selector</title>
    </head>
    <body>
        <h1>CSS ID Selector</h1>
            <p id="colorline">This line is affected by id selector.</p>
            <p>This line is not affected.</p>
    </body>
</html>
